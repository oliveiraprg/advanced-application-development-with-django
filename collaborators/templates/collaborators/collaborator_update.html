{% extends 'base.html' %}

{% block main %}
<h1 class="mt-4">Update Collaborator: {{collaborator}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'core:home' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'collaborators:list_collaborators' %}">Collaborators list</a></li>
    <li class="breadcrumb-item active">Update collaborator</li>
</ol>
<div class="card mb-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'collaborators:list_collaborators'  %}" class="btn btn-info btn-sm">Cancel</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
