{% extends 'base.html' %}
{% block main %}
<h1 class="mt-4">Update Overtime Worked: {{overtime_worked}}</h1>
<ol class="breadcrumb mb-4">
	<li class="breadcrumb-item"><a href="{% url 'core:home' %}">Dashboard</a></li>
	<li class="breadcrumb-item"><a href="{% url 'overtime_worked:list_overtime_worked' %}">Overtime Worked list</a></li>
	<li class="breadcrumb-item active">Update Overtime Worked</li>
</ol>
<div class="card mb-4">
	<div class="card-body">
		<form method="post">
			<strong>Are you sure you want to update the user: {{overtime_worked}}</strong>
			{% csrf_token %}
			{{ form.as_div }}
			<button type="submit" class="btn btn-success">Update</button>
			<a href="{% url 'overtime_worked:list_overtime_worked'  %}" class="btn btn-info btn-sm">Cancel</a>
		</form>
	</div>
</div>
</div>
{% endblock %}
