{% extends 'base.html' %}
{% block main %}
<h1 class="mt-4">Create Document</h1>
<ol class="breadcrumb mb-4">
	<li class="breadcrumb-item"><a href="{% url 'core:home' %}">Dashboard</a></li>
	<li class="breadcrumb-item"><a href="{% url 'documents:list_documents' %}">Document list</a></li>
	<li class="breadcrumb-item active">Create document</li>
</ol>
<div class="card mb-4">
	<div class="card-body">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_div }}
			<button type="submit" class="btn btn-success">Create</button>
			<a href="{% url 'documents:list_documents'  %}" class="btn btn-info btn-sm">Cancel</a>
		</form>
	</div>
</div>
</div>
{% endblock %}
