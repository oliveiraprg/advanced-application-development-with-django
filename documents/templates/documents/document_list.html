{% extends 'base.html' %}
{% block main %}
<h1 class="mt-4">Documents list</h1>
<ol class="breadcrumb mb-4">
	<li class="breadcrumb-item"><a href="{% url 'core:home' %}">Dashboard</a></li>
	<li class="breadcrumb-item active">Documents list </li>
</ol>
<div class="card mb-4">
	<div class="card-body">
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i>
				Documents :
			</div>
			<div class="card-body">
				<table id="datatablesSimple">
					<thead>
						<tr>
							<th>Name</th>
							<th>File</th>
							<th>Owner</th>
							<th>Manage</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Name</th>
							<th>File</th>
							<th>Owner</th>
							<th>Manage</th>
						</tr>
					</tfoot>
					<tbody>
						{% for document in document_list %}
						<tr>
							<td>{{document.file_name}}</td>
							<td><a href="{{document.document_file.url}}" class="btn btn-success btn-sm">Open</a></td>
							<td>{{document.owner}}</td>
							<td>
								<a href="{% url 'documents:edit_document' document.pk %}" class="btn btn-info btn-sm">Update</a>
								<a href="{% url 'documents:delete_document' document.pk %}" class="btn btn-danger btn-sm">Delete</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
